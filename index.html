<!DOCTYPE html>
<html>
<head>
  <title>Mezcal Orgánico Yiez Yu</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
     body {
      background-color: black;
      color: white;
      font-family: 'Roboto', sans-serif;
    }
    .section-left img,
    .section-right img,
    .section-right1 img {
      display: block;
      margin: 0 auto;
      max-width: 80%;
      height: auto;
    }
    .section-left p,
    .section-right p,
    .section-right1 p {
      text-align: center;
      font-size: 20px;
    }
    h1 {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      margin: 0 auto;
      max-width: 800px;
    }
    .title {
      margin-right: auto;
    }
    .button {
      display: inline-block;
      background-color: #BAE376;
      color: black;
      padding: 12px 24px;
      font-size: 18px;
      text-decoration: none;
      border-radius: 25px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      margin-left: 10px;
    }
    .facebook-button {
      background-color: black;
      padding: 0;
    }
    .facebook-button img {
      height: 30px;
      vertical-align: middle;
    }
    .section {
      background-color: #222222;
      padding: 60px;
      margin: 28px;
    }
    .section::after {
      content: "";
      display: table;
      clear: both;
    }
    .section-left,
    .section-right,
    .section-right1 {
      width: 50%;
      float: left;
      font-size: 10px;
    }
    .section-right {
      text-align: center;
    }
    .section-right img {
      max-width: 90%;
      height: auto;
    }
    .carousel .item {
      opacity: 0.5;
      transition: opacity 0.6s ease;
    }
    .carousel .active.item {
      opacity: 1;
    }
    .carousel-indicators li {
      background-color: white;
    }
    .carousel-image {
       max-width: 50%;
       height: auto;
    }
    .map-section {
      background-color: #222222;
      padding: 0;
      margin: 20px 0;
      text-align: center;
    }
    .map-section h2 {
      font-size: 60px;
      margin-bottom: 20px;
    }
    .map-section iframe {
      width: 90%;
      height: 450px;
      border: 0;
    }
    .contact-section {
      background-color: #222222;
      padding: 40px;
      margin: 20px;
    }
    .contact-section input,
    .contact-section textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #333333;
      border: none;
      color: white;
    }
    .contact-section textarea {
      height: 150px;
    }
    .contact-section button {
      background-color: #2ecc71;
      color: black;
      padding: 12px 24px;
      font-size: 18px;
      text-decoration: none;
      border-radius: 25px;
      border: none;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }
    /* Estilos adicionales para hacer la página más llamativa */
    .section-title {
      font-size: 60px;
      color: #FFFFFF;
      margin-bottom: 10px;
    }
    .section-left,
    .section-right1 {
      text-align: center;
    }
    .section-left img,
    .section-right1 img {
      max-width: 60%;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>
    <span class="title">Mezcal Orgánico Yiez Yu</span>
    <a href="https://www.facebook.com/mezcaleria.vallesdeoaxaca" class="button facebook-button">
      <img src="facebook_logo.jpeg" alt="Facebook Logo">
    </a>
    <a href="https://wa.me/9511460872" class="button">Contáctanos</a>
  </h1>

  <div class="section">
    <div class="section-left">
      <h2 class="section-title">Un Mezcal Orgánico de Clase Mundial: Yiez Yu de Santiago Matatlán</h2>
      <button id="audioButton" class="button">Conócenos</button>
    </div>
    <div class="section-right">
      <img src="13.jpg" alt="Imagen de la sección">
    </div>
  </div>
  
  <div id="myCarousel" class="carousel slide section" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
    </ol>

    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="3.jpg" alt="Image 1" class="carousel-image">
      </div>
      <div class="item">
        <img src="8.jpg" alt="Image 2" class="carousel-image">
      </div>
      <div class="item">
        <img src="2.jpg" alt="Image 3" class="carousel-image">
      </div>
      <div class="item">
        <img src="4.jpg" alt="Image 4" class="carousel-image">
      </div>
      <div class="item">
        <img src="12.jpg" alt="Image 5" class="carousel-image">
      </div>
      <div class="item">
        <img src="5.jpg" alt="Image 6" class="carousel-image">
      </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  
  <div class="section">
  <h2 class="section-title">Acerca de nosotros</h2>
  <div class="section">
    <div class="section-left">
      <img src="10.jpg" alt="Imagen izquierda">
      <p>Proceso de elaboración</p>
      <a href="https://procesodeelaboracionmezcal.netlify.app" class="button">Click aquí</a>
    </div>
    <div class="section-right1">
      <img src="11.jpg" alt="Imagen derecha">
      <p>Visita nuestra degustación</p>
      <a href="#" class="button">Click aquí</a>
    </div>
  </div>

  <div class="map-section">
    <h2 class="section-title" style="font-size: 24px;">Nuestra ubicación</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d122106.56245715612!2d-96.58978955328517!3d16.982906631228175!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8592df3105bdffbf%3A0x777e7800e5acba06!2sCarr.%20Internacional%2C%20Santiago%20Matatl%C3%A1n%2C%20Oax.!5e0!3m2!1ses!2smx!4v1685645341527!5m2!1ses!2smx" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

  <div class="contact-section">
    <h2 class="section-title" style="font-size: 24px;">Formulario de Contacto</h2>
    <form>
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required><br><br>
      <label for="email">Correo:</label>
      <input type="email" id="email" name="email" required><br><br>
      <label for="message">Mensaje:</label><br>
      <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
      <input type="submit" value="Enviar" class="button">
    </form>
  </div>
    
  <audio id="audio" src="archivo.mp3"></audio>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script>
    var audio = document.getElementById('audio');
    var audioButton = document.getElementById('audioButton');
    var isPlaying = false;

    audioButton.addEventListener('click', function() {
      if (isPlaying) {
        audio.pause();
        audioButton.innerText = 'Conócenos';
      } else {
        audio.play();
        audioButton.innerText = 'Pausar';
      }
      isPlaying = !isPlaying;
    });
  </script>
</body>
</html>
